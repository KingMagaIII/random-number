<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function sanitize(number){
            number=parseInt(number)
            return number
        }

        function generateRandomInteger(min, max) {
            let casualNumber = Math.random()
            casualNumber = casualNumber * max
            casualNumber = parseInt(casualNumber)
            return casualNumber
        }
        console.log("Ciao, benvenuto a CHI VUOL ESSERE MIGLIONARIO, inserisci un numero e prova a vincere 1 milione di euro in soli 5 tentativi")
        let attempt=1
        let guessed=false
        let randomNumber=generateRandomInteger(1,100)
        console.log(randomNumber)
        while(attempt<6 && guessed===false){
            let number = prompt("Inserisci il "+attempt+" tentativo")
            while(number===null|| isNaN(number)){
                number = prompt("Errore. Inserisci il "+attempt+" tentativo")
            }
            number=sanitize(number)
            console.log(number)
            if(number===randomNumber){
                console.log("Complimenti, hai appena vinto 1 milione di euro!")
                guessed=true
            }
            else{
                if(number>100){
                    console.log("Numero troppo grande")
                }
                else if(number<1){
                    console.log("Numero troppo piccolo")
                }
            }
            attempt=attempt+1
        }



    </script>
</body>
</html>
